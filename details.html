<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
        <div class="logo">Class Details</div>
        <div></div> </div>

    <div class="container">
        <div class="card">
            <div class="card-top bg-blue" style="height: 100px; display:flex; align-items:center; justify-content:center; font-size:1.5rem;">
                Yoga Flow
            </div>
            <div class="card-body">
                <h3><i class="far fa-clock"></i> 08:00 AM - Today</h3>
                <p style="margin-top:10px;">Studio A, Level 2</p>
                <hr style="margin: 15px 0; border:0; border-top:1px solid #eee;">
                <p style="color:#666;">This class focuses on flexibility and breathing. Bring your own mat if possible.</p>
                
                <button onclick="confirmBooking()" class="btn-main" style="margin-top:20px; background:#2c3e50;">Confirm Booking</button>
            </div>
        </div>
    </div>

    <script>
        function confirmBooking() {
            alert("Booking Successful!");
            window.location.href = "pass.html"; // Redirect to Pass page
        }
    </script>
</body>
</html>
