<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pass - FitBook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">FitBook <span>Web</span></div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="booking.html">Book Class</a></li>
            <li><a href="pass.html" class="active">My Pass</a></li>
        </ul>
        <a href="index.html" class="btn-logout">Logout</a>
    </nav>

    <div class="container">
        <div class="ticket-container">
            <h2 style="color:var(--primary); margin-bottom: 10px;">Entry Pass</h2>
            <p style="color:green; font-weight:bold; margin-bottom: 20px;">‚óè Active Ticket</p>
            
            <div style="background:#f8f9fa; padding:20px; border-radius:10px; margin-bottom:20px;">
                <h3>Morning Yoga</h3>
                <p>Today, 08:00 AM</p>
                <p>Studio A</p>
            </div>

            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=CSE315-Active-User-123" alt="QR Code" style="margin-bottom: 20px;">
            
            <p style="font-size:0.9rem; color:#666;">Scan this code at the gym entrance.</p>
            
            <button class="btn-primary" style="margin-top:20px; background:#34495e;" onclick="window.print()">Print Pass</button>
        </div>
    </div>

</body>
</html>
